<div class="container" style="margin-top: 5%;">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="addClick()" data-backdrop="static"
    data-keyboard="false">
        Add New Address
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeClick()"></button>
            </div>
            <div class="modal-body">
                <app-addressbook-upsert [AddressBookEntry] = "AddressBookEntry" 
                *ngIf="AddEditComponent"></app-addressbook-upsert>
            </div>
        </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>address</th>
                <th>phone number</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Address of AddressBook">
                <td>{{ Address.firstName }}</td>
                <td>{{ Address.lastName }}</td>
                <td>{{ Address.adress }}</td>
                <td>{{ Address.telNumber }}</td>
                <td>
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="editClick(Address)" data-backdrop="static"
                    data-keyboard="false">Edit</button>
                    &nbsp;
                    <button class="btn btn-danger" 
                    (click)="deleteClick(Address)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
