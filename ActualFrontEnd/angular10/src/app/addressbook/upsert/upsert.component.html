<div class="form-froup row">
    <div class="form-group">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="FirstName"
            placeholder="Enter first name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="LastName"
            placeholder="Enter first name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Address"
            placeholder="Enter first name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label">Telephone number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TelNumber"
            placeholder="Enter first name">
        </div>
    </div>
</div>

<button class="btn btn-primary" (click)="addAddressBookEntry()" *ngIf="AddressBookEntry.Id==0">Add</button>

<button class="btn btn-primary" (click)="updateAddressBookEntry()" *ngIf="AddressBookEntry.Id!=0">Update</button>
