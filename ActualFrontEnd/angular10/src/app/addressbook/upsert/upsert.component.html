<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="form-group">
        <label class="col-form-label" class="control-label">first name</label>
        <div class="col">
            <input required type="text" class="form-control" [(ngModel)]="FirstName" name="FirstName"
            placeholder="Enter first name" #firstName="ngModel">
            <span class="text-danger" *ngIf="f.submitted && firstName.invalid">First name is a required field.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-form-label">last name</label>
        <div class="col">
            <input required type="text" class="form-control" [(ngModel)]="LastName" name="LastName"
            placeholder="Enter first name" #lastName="ngModel">
            <span class="text-danger" *ngIf="f.submitted && lastName.invalid">Last name is a required field.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-form-label">address</label>
        <div class="col">
            <input required type="text" class="form-control" [(ngModel)]="Address" name="Address"
            placeholder="Enter first name" #address="ngModel">
            <span class="text-danger" *ngIf="f.submitted && address.invalid">Address is a required field.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-form-label">phone number</label>
        <div class="col">
            <input required type="text" class="form-control" [(ngModel)]="TelNumber" name="TelNumber"
            placeholder="Enter first name"  #telNumber="ngModel">
            <span class="text-danger" *ngIf="f.submitted && telNumber.invalid">Address is a required field.</span>
        </div>
    </div>

<div class="form-group" style="margin-top: 5%;">
    <div class="col">
    <button type="submit" class="btn btn-primary" *ngIf="AddressBookEntry.Id==0">Add</button>

    <button type="submit" class="btn btn-primary" *ngIf="AddressBookEntry.Id!=0">Update</button>
    </div>
</div>
</form>
